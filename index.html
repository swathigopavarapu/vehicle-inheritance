<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Counter using HTML</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<main class="container">
<h1>Counter using HTML</h1>
<p class="count-line">Your Current Count is : <strong id="count">0</strong></p>
<hr />
<p id="errorMsg" class="error">Error : Cannot go below 0</p>
<div class="controls">
<button id="decrementBtn" class="btn">Decrement</button>
<button id="incrementBtn" class="btn">Increment</button>
<button id="clearBtn" class="btn outline">Clear</button>
</div>
</main>
<script src="script.js"></script>
</body>
</html>
